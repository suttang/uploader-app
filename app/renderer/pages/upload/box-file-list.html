<link rel="import" href="./box-file-item.html">

<dom-module id="box-file-list">

  <template>
    <style>
    </style>
    <div class="file-list">
      <template is="dom-repeat" items="{{items}}">
        <box-file-item name="{{item.name}}" size="{{item.size}}" on-delete="handleDeleteItem"></box-file-item>
      </template>
      <content></content>
    </div>
  </template>

  <script>
    (() => {

      Polymer({
        is: 'box-file-list',
        properties: {
          items: {
            type: Array,
            value: function() {
              return [];
            }
          }
        },
        addItemsFromDataTransfer(dataTransfer) {
          const length = dataTransfer.items.length;
          for (let i = 0; i < length; i++) {
            const item = dataTransfer.items[i];
            const file = dataTransfer.files[i];

            const fileType = getFileType(item.webkitGetAsEntry());
            if (! fileType) {
              continue;
            }

            this.push('items', {
              file: file,
              type: fileType,
              name: file.name,
              size: file.size,
            });
          }
        },
        handleDeleteItem(event, data) {
          let index, item;
          for (index in this.items) {
            item = this.items[index];
            if (item.name === data.name) {
              break;
            }
          }
          this.splice('items', index, 1);
        }
      });

      function getFileType(entry) {
        if (entry.isFile) {
          return 'file';
        }
        if (entry.isDirectory) {
          return 'directory';
        }
        return false;
      }

    })();
  </script>
</dom-module>
