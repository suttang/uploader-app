  <script>
    const electron = require('electron');
    const {BoxArchiver} = electron.remote.require('./libs/box-archiver');

    let archive = new BoxArchiver();

    Polymer({
      is: 'box-page-uploader',
      listeners: {
        dragenter: 'handleDragEnter',
        dragover: 'handleDragOver',
        dragleave: 'handleDragLeave',
        drop: 'handleDrop',
      },
      properties: {
        files: {
          type: Array,
          value: function() {
            return [];
          }
        }
      },
      handleDragEnter(event) {
          event.preventDefault();
      },
      handleDragOver(event) {
          event.preventDefault();
      },
      handleDragLeave(event) {
          event.preventDefault();
      },
      handleDrop(event) {
        event.preventDefault();
        let index = 0;
        for (let item of event.dataTransfer.items) {
          let entry = item.webkitGetAsEntry();
          let file = event.dataTransfer.files[index];
          let type;
          if (entry.isFile) {
            type = 'file';
          } else if (entry.isDirectory) {
            type = 'directory';
          } else {
            continue;
          }

          this.pushFile(file, type);
          index++;
        }
      },
      handleArchiveComplete(archive) {
        console.log(archive.pointer());
      },
      ready() {
        archive.on('complete', this.handleArchiveComplete);
      },

      /**
       * push file to file list
       * @param  {File} file
       * @param  {String} type
       * @return {Number} length of files
       */
      pushFile(file, type) {
        console.log(archive);
        archive.add(file, type);
        this.push('files', {
          name: file.name,
          size: file.size,
        });
      },

      /**
       * clear file list
       */
      clear() {
        archive.clear();
        this.splice('files', 0, this.files.length);
      },
