<dom-module id="box-file-item">

  <template>
    <style>
      .file-item {
        display: flex;
        background: #fff;
        padding: 15px 20px;
        border-bottom: 1px solid #ccc;
        font-weight: 500;
        font-size: 12px;
      }
      .file-item img {
        object-fit: contain;
        width: 50px;
        height: 50px;
      }
      .file-item .properties {
        line-height: 50px;
      }
      .file-item .properties .filename {
        font-weight: 600;
      }
    </style>
    <div class="file-item">
      <img src="../assets/images/icons/{{icon}}">
      <div class="properties">
        <span class="filename">{{name}}</span> - {{size}}
      </div>
    </div>
  </template>

  <script>
    (() => {

      const electron = require('electron');
      const findIcon = electron.remote.require('./libs/icon-finder');
      Polymer({
        is: 'box-file-item',
        properties: {
          icon: String,
          name: String,
          size: String,
        },
        ready() {
          this.icon = findIcon(this.name);
        },
      });

    })();
  </script>
</dom-module>
