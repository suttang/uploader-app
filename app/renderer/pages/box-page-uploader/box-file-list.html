<link rel="import" href="./box-file-item.html">

<dom-module id="box-file-list">

  <template>
    <style>
      :host {
        width: 100%;
        height: 100%;
        overflow-y: scroll;
        /*--box-file-item-bg-color: lightgrey;*/
        /*--box-file-item-bg-color-odd: red;*/
      }
      #message.hidden {
        display: none;
      }
      box-file-item:nth-child(odd) {
        background: #ebebeb;
      }
      box-file-item:nth-child(even) {
        background: #f5f5f5;
      }
    </style>
    <div class="file-list">
      <div id="message">
        drag and drop then upload files
      </div>
      <template is="dom-repeat" items="{{items}}">
        <box-file-item name="{{item.name}}" size="{{item.size}}" on-delete="handleDeleteItem" order="{{index}}"></box-file-item>
      </template>
      <content></content>
    </div>
  </template>

  <script>
    (() => {

      Polymer({
        is: 'box-file-list',
        properties: {
          items: {
            type: Array,
            value: function() {
              return [];
            }
          }
        },
        addItemsFromDataTransfer(dataTransfer) {
          const length = dataTransfer.items.length;
          for (let i = 0; i < length; i++) {
            const item = dataTransfer.items[i];
            const file = dataTransfer.files[i];
            const fileType = getFileType(item.webkitGetAsEntry());

            // ファイルがnullの場合は追加しない (.weblockとか謎の挙動)
            if (! file) {
              continue;
            }

            // ファイルタイプが謎の場合は追加しない
            if (! fileType) {
              continue;
            }

            // 同じ名前が既に登録されている場合は追加しない
            const hasAdded = this.items.filter((item) => item.path == file.path).length > 0;
            if (hasAdded) {
              continue;
            }

            this.push('items', {
              file: file,
              type: fileType,
              path: file.path,
              name: file.name,
              size: file.size,
            });
            // ドロップしてねメッセージの削除
            Polymer.dom(this.$.message).classList.add('hidden');
          }
        },
        handleDeleteItem(event, data) {
          let index, item;
          for (index in this.items) {
            item = this.items[index];
            if (item.name === data.name) {
              break;
            }
          }
          this.splice('items', index, 1);

          // ドロップしてねメッセージの復活
          if (this.items.length <= 0) {
            Polymer.dom(this.$.message).classList.remove('hidden');
          }
        }
      });

      function getFileType(entry) {
        if (! entry) {
          return false;
        }
        if (entry.isFile) {
          return 'file';
        }
        if (entry.isDirectory) {
          return 'directory';
        }
        return false;
      }

    })();
  </script>
</dom-module>
