<link rel="import" href="../box-modal/box-modal.html">
<link rel="import" href="../box-button/box-button.html">
<link rel="import" href="../box-store/box-store.html">
<link rel="import" href="../../../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../../../bower_components/paper-progress/paper-progress.html">


<dom-module id="box-uploader-modal">

  <template>
    <style>
      :root {
        /*
          https://elements.polymer-project.org/elements/paper-input?active=paper-input-container
         */
        --paper-input-container-input: {
          color: #fff;
          font-family: 'Open Sans', sans-serif;
          font-weight: 400;
          font-size: 14px;
        }
        --paper-input-container-label: {
          color: #858D93;
          font-family: 'Open Sans', sans-serif;
          font-weight: 400;
          font-size: 14px;
        }
        --paper-input-container-label-focus: {
          color: #858D93;
          font-family: 'Open Sans', sans-serif;
          font-weight: 400;
          font-size: 14px;
          transform: translateY(-85%) scale(0.85);
        }
        --paper-input-container-label-floating: {
          font-weight: 400;
          transform: translateY(-85%) scale(0.85);
        }
        --paper-input-container-underline: {
          background: #535457;
        }
        --paper-input-container-underline-focus: {
          height: 1px;
          background: #9C9EA5;
        }
        /*
          https://elements.polymer-project.org/elements/paper-progress
         */
         --paper-progress-height: 3px;
         --paper-progress-container-color: #fff;
         --paper-progress-transition-duration: 200ms;
         --paper-progress-active-color: #5386DD;
      }
      .contents {
        display: none;
        padding: 50px 60px;
      }
      .contents.show {
        display: block;
      }
      .contents.hidden {
        display: none;
      }
      .contents h1 {
        font-size: 24px;
        font-weight: 200;
        color: #fff;
        margin: 0;
        padding: 0;
      }
      .contents h2 {
        margin: 0;
        padding: 0;
        font-size: 12px;
        font-weight: 500;
        line-height: 1;
        color: #858D93;
      }
      .contents h2 + p {
        margin: 0;
        padding: 0;
        font-size: 14px;
        font-weight: 500;
        line-height: 1;
        color: #fff;
      }
      :host-context(box-uploader-modal) {
        background: #fff !important;
      }

      #sendEmail .column {
        display: flex;
      }
      #sendEmail > .column .columnInfo {
        flex-grow: 1;
      }
      #sendEmail > .column .columnSendEmail {
        flex-grow: 1;
        align-self: center;
      }
      #sendEmail .columnDownloadPassword {
        flex-grow: 1;
      }
      #sendEmail .columnZipPassword {
        flex-grow: 1;
      }
      #sendEmail .columnPasswordContainer {
        margin-top: 20px;
      }
      paper-progress {
        width: 100%;
      }

    </style>

    <!-- STORE -->
    <box-store name="box:file:items" value="{{files}}" id="modal-store"></box-store>
    <!-- /STORE -->

    <box-modal id="modal" on-cancel="handleModalClose">
      <div id="setPassword" class="contents">
        <h1>Create new archive</h1>
        <p><paper-input label="Download password"></paper-input></p>
        <p><paper-input label="Archive password"></paper-input></p>
        <box-button type="primary" icon="box-icon-upload" on-click="handleUploadPressed">Upload</box-button>
      </div>
      <div id="uploadProgress" class="contents">
        <h1>Create new archive</h1>
        <p>uploading</p>
        <paper-progress class="transiting"></paper-progress>
      </div>
      <div id="sendEmail" class="contents">
        <h1>Create new archive</h1>
        <div class="column">
          <div class="columnInfo">
            <h2>Download URL</h2>
            <p>http://example.com/dUdytE875L</p>
            <div class="column columnPasswordContainer">
              <div class="columnDownloadPassword">
                <h2>Download password</h2>
                <p>HdyTke37oH76h</p>
              </div>
              <div class="columnZipPassword">
                <h2>ZIP password</h2>
                <p>JUYd2LeH4KldW</p>
              </div>
            </div>
          </div>
          <div class="columnSendEmail">
            <box-button type="primary" on-click="handleSendEmailPressed">SEND EMAIL</box-button>
          </div>
        </div>
        <box-button type="primary" on-click="handleOkPressed">OK</box-button>
      </div>
    </box-modal>

  </template>

  <script>
    (() => {
      const electron = require('electron');
      const {BoxArchiver} = electron.remote.require('../libs/box-archiver');

      Polymer({
        is: 'box-uploader-modal',
        properties: {
          files: {
            type: Array,
            value: function() {
              return [];
            },
          }
        },
        attached() {
          Polymer.dom(this.$.setPassword).classList.add('show');
        },
        show() {
          Polymer.dom(this.$.setPassword).classList.add('show');
          this.$.modal.show();
        },
        hide() {
          this.$.modal.hide();
        },
        compress() {
          const _this = this;
          // Archive
          const archive = new BoxArchiver();

          // Add file entry to archive
          const promises = [];

          for (let item of this.files) {
            promises.push(archive.add(item.path));
          }

          Promise.all(promises)
          // Create archive
          .then(archiveItems => {
            return archive.create();
          })
          //
          .then(() => {
            return archive.load();
          })
          // Upload archive to firebase storage
          .then(data => {
            const blob = new Blob([data], {});
            const storage = firebase.storage().ref().child(archive.filename);
            const upload = storage.put(blob, {});
            upload.on('state_changed', this.handleUploadProgress.bind(this));
            return upload;
          })
          // Save archive to firebase database
          .then(response => {
            const uuid = firebase.auth().currentUser.uid;
            return firebase.database().ref(`uploads/${uuid}`).push({
              name: archive.filename,
              files: archive.files,
              created_at: Date.now(),
            });
          })
          // Archive upload complete
          .then(response => {
            console.log("FILE UPLOAD COMPLETE");
            this.fire('upload-complete', { key: response.key });
            setTimeout(() => {
              this.showSendEmail();
            }, 500);
          }).catch(error => {
            console.log(error);
          });
        },
        showSetPasswordScreen() {
          Polymer.dom(this.$.setPassword).classList.add('show');
          Polymer.dom(this.$.uploadProgress).classList.remove('show');
          Polymer.dom(this.$.sendEmail).classList.remove('show');
        },
        showUploadProgress() {
          Polymer.dom(this.$.setPassword).classList.remove('show');
          Polymer.dom(this.$.uploadProgress).classList.add('show');
          Polymer.dom(this.$.sendEmail).classList.remove('show');
        },
        showSendEmail() {
          Polymer.dom(this.$.setPassword).classList.remove('show');
          Polymer.dom(this.$.uploadProgress).classList.remove('show');
          Polymer.dom(this.$.sendEmail).classList.add('show');
          // プログレスバーをゼロに
          this.$$('paper-progress').value = 0;
        },
        handleUploadPressed() {
          this.showUploadProgress();
          this.compress();
        },
        handleUploadCancelPressed() {

        },
        handleUploadProgress(event) {
          this.$$('paper-progress').value = event.bytesTransferred / event.totalBytes * 100;
        },
        handleOkPressed(event) {
          this.fire('complete');
          this.showSetPasswordScreen();
        },
        handleModalClose(event) {
          this.fire('close');
        },
        handleSendEmailPressed(event) {
          const subject1 = 'ファイルをお送りします';
          const body1 = [
            '様',
            '御世話になっております。',
            'ファイルはコレです',
            'http://example.com/dUdytE875L',
            'パスワードは後送します。'
          ].join("%0D%0A");
          const subject2 = 'This is mail 2 subject';
          const body2 = [
            '先程のパスワードです',
            'Download password',
            'HdyTke37oH76h',
            '',
            'ZIP password',
            'JUYd2LeH4KldW',
          ].join("%0D%0A");
          setTimeout(() => {
            location.href = `mailto:?subject=${subject1}&body=${body1}`;
          }, 100);
          setTimeout(() => {
            location.href = `mailto:?subject=${subject2}&body=${body2}`;
          }, 1);
        }
      });
    })();
  </script>

</dom-module>
