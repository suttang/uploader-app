<dom-module id="box-modal">

  <template>
    <style>
      :host {
        position: absolute;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        display: none;
      }
      :host(.shown) {
        display: block;
      }
      :host(.hidden) {
        display: none;
      }
      #modal {
        width: 100%;
        height: 100%;
      }
      #backdrop {
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.25);
      }
      #modalContent {
        position: absolute;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
        margin: auto;
        width: 650px;
        height: 350px;
        background: #2F3135;
        border-radius: 4px;
      }
    </style>

    <div id="modal">
      <div id="backdrop"></div>
      <div id="modalContent">
        <content></content>
      </div>
    </div>

  </template>

  <script>
    (() => {
      Polymer({
        is: 'box-modal',
        show() {
          Polymer.dom(this).classList.remove('hidden');
          Polymer.dom(this).classList.add('shown');
        },
        hide() {
          Polymer.dom(this).classList.remove('shown');
          Polymer.dom(this).classList.add('hidden');
        }
      });
    })();
  </script>

</dom-module>
