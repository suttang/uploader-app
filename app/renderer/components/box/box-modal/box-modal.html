<dom-module id="box-modal">

  <template>
    <style>
      :host {
        display: none;
        position: absolute;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
      }
      :host(.shown) {
        display: block;
      }
      :host(.hidden) {
        display: none;
      }
      :host(.shown) #modalContent {
        /*
          http://easings.net/ja
         */
        -webkit-animation-name: show-modal-content;
        -webkit-animation-duration: 250ms;
        -webkit-transition-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
      }
      :host(.shown) #backdrop {
        /*
          http://easings.net/ja
         */
        -webkit-animation-name: show-modal-backdrop;
        -webkit-animation-duration: 200ms;
        -webkit-transition-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
      }
      @-webkit-keyframes show-modal-content {
        0% {
          transform: scale(0.88, 0.88);
        }
        100% {
          transform: scale(1.00, 1.00);
        }
      }
      @-webkit-keyframes show-modal-backdrop {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      #modal {
        width: 100%;
        height: 100%;
      }
      #backdrop {
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.25);
      }
      #modalContent {
        position: absolute;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
        margin: auto;
        width: 650px;
        height: 350px;
        background: #2F3135;
        border-radius: 4px;
      }
    </style>

    <div id="modal">
      <div id="backdrop"></div>
      <div id="modalContent">
        <content></content>
      </div>
    </div>

  </template>

  <script>
    (() => {
      Polymer({
        is: 'box-modal',
        show() {
          Polymer.dom(this).classList.remove('hidden');
          Polymer.dom(this).classList.add('shown');
        },
        hide() {
          Polymer.dom(this).classList.remove('shown');
          Polymer.dom(this).classList.add('hidden');
        }
      });
    })();
  </script>

</dom-module>
