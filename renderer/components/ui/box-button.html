<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="box-button">

  <template>
    <style>
      :host {
        position: relative;
        display: inline-block;
        width: 100%;
        height: 100%;
        background: -webkit-linear-gradient(top, #cbcbcb, #adadad);
        border-radius: 4px;
        padding: 1px;
        -webkit-app-region: no-drag;
      }
      .outline {
        position: relative;
        display: inline-block;
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        border-radius: 3px;
        background: -webkit-linear-gradient(top, #ffffff, #f1f1f1);
      }
      .outline.first {
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
      }
      .outline.last {
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
      }

        border-image-slice: 1;
      }*/

    </style>
    <div class="outline" id="container">
      <content></content>
    </div>
  </template>

  <script>
    Polymer({
      is: 'box-button',
      listeners: {
        mousedown: 'handleMouseDown',
        mouseup: 'handleMouseUp',
      },
      handleMouseDown: function(event) {
        this.classList.add('active');
      },
      handleMouseUp: function(event) {
        this.classList.remove('active');
      },
      ready() {
        if (this.classList.contains('first')) {
          this.$.container.classList.add('first');
        }
        if (this.classList.contains('last')) {
          this.$.container.classList.add('last');
        }
      },
    });
  </script>
</dom-module>
